<div class="d-flex justify-content-between mb-4">
    <div class="h4">Create New Language</div>
    <div><a href="list-lenguaje" class="btn btn-primary">Go to List</a></div>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Name Language</label>
        <div class="col-sm-10">
          <input type="text" formControlName="name" class="form-control" >
        </div>
      </div>

    <button class="btn btn-success" type="submit">Save</button>
</form>
