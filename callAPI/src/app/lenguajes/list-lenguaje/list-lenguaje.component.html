<div class="d-flex justify-content-between">
    <div class="h4">List</div>
    <div><a href="create-lenguaje" class="btn btn-primary">Create</a></div>
</div>
<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>LANGUAGE</th>
            <th>ACTION</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of lenguajeList$|async; index as i; first as isFirst">
            <td>{{ item.lenguajeId }} </td>
            <td>{{ item.lenguajeName }} </td>
            <td></td>
        </tr>
    </tbody>
</table>
