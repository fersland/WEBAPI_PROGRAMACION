<div class="d-flex justify-content-between">
  <div class="h4">PRODUCTO: ID => {{ productId }} </div>
  <div><a href="create-product" class="btn btn-primary">Create</a></div>
</div>

<hr>
<div class="row">
  <div class="col-lg-4 col-md-6 mb-4 mt-4" *ngFor="let item of productListId">
      <div class="card-group" >
          <div class="card h-100" >
            <img src="{{ item.imgProduct }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ item.name }}</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">Last updated 3 mins ago</small>
          </div>
          </div>
      </div>
  </div>
</div>
